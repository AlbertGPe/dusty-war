<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dusty War</title>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <div class="container">
        <div id="menu">
          <button class="start-btn">
            <img src="../src/images/Menus/START3d.png" alt="start">
          </button>
        </div>
        <div id="win-menu">
          <div><p id="score"></p></div>
          <div id="win-menu-buttons">
            <button class="start-btn">
              <img src="../src/images/Menus/PLAY-AGAIN3d.png" alt="play-again">
            </button>
            <button class="return-menu">
              <img src="../src/images/Menus/MENU.png" alt="menu">
            </button>
          </div>
        </div> 
        <div id="game-over-menu">
          <button class="start-btn">
            <img src="../src/images/Menus/PLAY-AGAIN3d.png" alt="play-again">
          </button>
          <button class="return-menu">
            <img src="../src/images/Menus/MENU.png" alt="menu">
          </button>
        </div>
      <canvas id="canvas" width="1000" height="400">  
    </div>
    <script src="src/background.js"></script>
    <script src="src/helicopter.js"></script>
    <script src="src/bomb.js"></script>
    <script src="src/enemy.js"></script>
    <script src="src/boss.js"></script>
    <script src="src/bullet.js"></script>
    <script src="src/soldier.js"></script>
    <script src="src/game.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
